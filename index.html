<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheather Checker</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>
<body class="position-relative d-flex flex-column justify-content-center align-items-center p-5 pb-5">
  <header class="container"></header>
  
  <!-- current weather, search location bar, location -->
  <main id="current" class="bg container row rounded text-white pt-5 pb-5 mt-5 mb-5">
    <div class="search rounded-pill d-flex justify-content-center p-3 mb-5">
      <input type="text" id="changeLocation" class="text-secondary rounded border-0 h-100" placeholder="Type a location here ..." required>
      <button id="search" type="submit" class="btn btn-light text-center p-0 ms-2">Search</button>
    </div>
  </main>

  <!-- hourly forecast -->
  <section 
    class="bg container rounded text-white pb-5 pt-3 ps-3 pe-3 mb-5">
      <h5 class="d-flex flex-column justify-content-center align-items-center fw-bold mt-3">Hourly Forecast</h5>
      <div class="hourly position-relative mt-3"></div>
  </section>


  <!-- footer -->
  <footer class="bg container-fluid mt-5">
    Developed by Eunice Javier
  </footer>
  
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
