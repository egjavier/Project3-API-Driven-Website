<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheather Checker</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>
<body class="p-5 d-flex flex-column justify-content-center align-items-center">
  <header class="container"></header>
  
  <main class="container bg row p-3 rounded mt-2 text-white">
    <div class="mt-3 p-0 d-flex justify-content-center">
      <input type="text" id="changeLocation" class="text-secondary h-100 rounded-pill" placeholder="Type a location here ..." required>
      <button type="submit" class="btn btn-light rounded-pill ms-2">Search</button>
    </div>
  </main>

  <footer class="container-fluid"></footer>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
